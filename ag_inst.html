<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cotizador MSV — Instrumentos</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Botón flotante para colapsar/expandir sidebar (todas las resoluciones) -->
  <button class="sidebar-toggle" type="button" aria-label="Alternar menú" aria-expanded="true">⟨</button>

  <div class="container-fluid layout" id="layoutRoot">
    <div class="row g-0">
      <!-- Sidebar -->
      <aside class="col-12 col-sm-4 col-md-3 col-lg-2 sidebar p-3">
        <!-- Historial (link simple) -->
        <a class="nav-link mb-2 active" href="historial_ad.html">Historial</a>

        <!-- Clientes (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#clientes" aria-expanded="false">
          Clientes
        </button>
        <div class="collapse" id="clientes">
          <ul class="nav flex-column submenu mb-2">
            <!--<li class="nav-item"><a class="nav-link" href="ag_clientes.html">Agregar</a></li>-->
            <li class="nav-item"><a class="nav-link" href="ver_clientes.html">Ver</a></li>
          </ul>
        </div>

        <!-- Instrumentos (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#instrumentos" aria-expanded="false">
          Instrumentos
        </button>
        <div class="collapse" id="instrumentos">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="ag_inst.html">Agregar</a></li>
            <li class="nav-item"><a class="nav-link" href="ed_inst.html">Gestionar</a></li>
          </ul>
        </div>

        <!-- Cerrar sesión -->
        <a class="nav-link mt-2" href="index.html">Cerrar Sesión</a>
      </aside>

      <!-- Panel derecho -->
      <main class="col-12 col-sm-8 col-md-9 col-lg-10 content-wrap">
        <div class="content p-4">
          <h1 class="h5 mb-3">Datos del instrumento</h1>

          <form class="row gy-3 gx-3" novalidate>
            <!-- NUEVO: Nombre del instrumento -->
            <div class="col-12">
              <label for="nombre" class="form-label">Nombre del instrumento</label>
              <input id="nombre" name="nombre" type="text" class="form-control"
                     placeholder="Ej. Balanza Analítica, Calibrador Vernier, etc."
                     maxlength="80" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <input id="marca" name="marca" type="text" class="form-control" placeholder="Ej. Ohaus" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="modelo" class="form-label">Modelo</label>
              <input id="modelo" name="modelo" type="text" class="form-control" placeholder="Ej. PR224/E" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="serie" class="form-label">Serie</label>
              <input id="serie" name="serie" type="text" class="form-control" placeholder="Ej. SN-12345"
                     pattern="^[A-Za-z0-9\-\_/\.]{3,40}$" title="Solo letras, números y - _ / . (3–40 caracteres)" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="identificacion" class="form-label">Identificación</label>
              <input id="identificacion" name="identificacion" type="text" class="form-control"
                     placeholder="Código interno (Ej. INST-0001)" pattern="^[A-Za-z0-9\-\_]{3,30}$"
                     title="Solo letras, números, guion y guion bajo (3–30)" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="magnitud" class="form-label">Magnitud</label>
              <select id="magnitud" name="magnitud" class="form-select" required>
                <option value="" selected disabled>Selecciona magnitud</option>
                <option value="densidad">Densidad</option>
                <option value="presion">Presión</option>
                <option value="temperatura">Temperatura</option>
                <option value="volumen">Volumen</option>
              </select>
            </div>


            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Acordeón suave + Toggle sidebar -->
  <script>
    // Cerrar otros submenús al abrir uno (opcional)
    document.querySelectorAll('.btn-toggle[data-bs-toggle="collapse"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const current = document.querySelector(btn.dataset.bsTarget);
        if (!current.classList.contains('show')) {
          document.querySelectorAll('.sidebar .collapse.show').forEach(open => {
            if (open !== current) new bootstrap.Collapse(open, { toggle: true });
          });
        }
      });
    });

    // Toggle de sidebar en TODAS las resoluciones
    (function () {
      const layout = document.getElementById('layoutRoot');
      const toggleBtn = document.querySelector('.sidebar-toggle');

      function updateIcon() {
        const collapsed = layout.classList.contains('collapsed');
        toggleBtn.textContent = collapsed ? '⟩' : '⟨';
        toggleBtn.setAttribute('aria-expanded', String(!collapsed));
      }

      toggleBtn.addEventListener('click', () => {
        layout.classList.toggle('collapsed');
        updateIcon();
      });

      updateIcon();
    })();
  </script>
</body>
</html>
