<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cotizador MSV</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Botón flotante para colapsar/expandir sidebar (todas las resoluciones) -->
  <button class="sidebar-toggle" type="button" aria-label="Alternar menú" aria-expanded="true">⟨</button>

  <div class="container-fluid layout" id="layoutRoot">
    <div class="row g-0">
      <!-- Sidebar -->
      <aside class="col-12 col-sm-4 col-md-3 col-lg-2 sidebar p-3">
        <!-- Cotizaciones (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#cotizaciones" aria-expanded="true">
          Cotizaciones
        </button>
        <div class="collapse show" id="cotizaciones">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="#">Generar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gestionar</a></li>
          </ul>
        </div>

        <!-- Historial (link simple) -->
        <a class="nav-link mb-2" href="#">Historial</a>

        <!-- Clientes (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#clientes" aria-expanded="false">
          Clientes
        </button>
        <div class="collapse" id="clientes">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="#">Agregar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Editar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Listar</a></li>
          </ul>
        </div>

        <!-- Instrumentos (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#instrumentos" aria-expanded="false">
          Instrumentos
        </button>
        <div class="collapse" id="instrumentos">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="#">Agregar</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gestionar</a></li>
          </ul>
        </div>

        <!-- Cerrar sesión -->
        <a class="nav-link mt-2" href="#">Cerrar Sesión</a>
      </aside>

      <!-- Panel derecho -->
      <main class="col-12 col-sm-8 col-md-9 col-lg-10 content-wrap">
        <div class="content">
          <h1 class="h5 mb-3">Filtros</h1>

          <form class="row gy-3 gx-3">
            <div class="col-12 col-md-6">
              <label for="cliente" class="form-label">Cliente</label>
              <select id="cliente" class="form-select">
                <option selected disabled>Selecciona un cliente</option>
                <option>Cliente A</option>
                <option>Cliente B</option>
                <option>Cliente C</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="instrumento" class="form-label">Instrumento</label>
              <select id="instrumento" class="form-select">
                <option selected disabled>Selecciona un instrumento</option>
                <option>Calibrador</option>
                <option>Balanza</option>
                <option>Termómetro</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select">
                <option selected disabled>Selecciona estado</option>
                <option>Pendiente</option>
                <option>En proceso</option>
                <option>Finalizada</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="rango" class="form-label">Rango de fecha</label>
              <select id="rango" class="form-select">
                <option selected disabled>Selecciona un rango</option>
                <option>Última semana</option>
                <option>Último mes</option>
                <option>Últimos 3 meses</option>
              </select>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Acordeón suave + Toggle sidebar -->
  <script>
    // Cerrar otros submenús al abrir uno (opcional)
    document.querySelectorAll('.btn-toggle[data-bs-toggle="collapse"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const current = document.querySelector(btn.dataset.bsTarget);
        if (!current.classList.contains('show')) {
          document.querySelectorAll('.sidebar .collapse.show').forEach(open => {
            if (open !== current) new bootstrap.Collapse(open, { toggle: true });
          });
        }
      });
    });

    // Toggle de sidebar en TODAS las resoluciones
    (function () {
      const layout = document.getElementById('layoutRoot');
      const toggleBtn = document.querySelector('.sidebar-toggle');

      function updateIcon() {
        const collapsed = layout.classList.contains('collapsed');
        toggleBtn.textContent = collapsed ? '⟩' : '⟨';
        toggleBtn.setAttribute('aria-expanded', String(!collapsed));
      }

      toggleBtn.addEventListener('click', () => {
        layout.classList.toggle('collapsed');
        updateIcon();
      });

      updateIcon();
    })();
  </script>
</body>
</html>
