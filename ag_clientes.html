<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cotizador MSV</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Botón flotante para colapsar/expandir sidebar (todas las resoluciones) -->
  <button class="sidebar-toggle" type="button" aria-label="Alternar menú" aria-expanded="true">⟨</button>

  <div class="container-fluid layout" id="layoutRoot">
    <div class="row g-0">
      <!-- Sidebar -->
      <aside class="col-12 col-sm-4 col-md-3 col-lg-2 sidebar p-3">
        <!-- Cotizaciones (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#cotizaciones" aria-expanded="true">
          Cotizaciones
        </button>
        <div class="collapse show" id="cotizaciones">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="generar.html">Generar</a></li>
            <li class="nav-item"><a class="nav-link" href="gestionar.html">Gestionar</a></li>
          </ul>
        </div>

        <!-- Historial (link simple) -->
        <a class="nav-link mb-2" href="historial_ve.html">Historial</a>

        <!-- Clientes (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#clientes" aria-expanded="false">
          Clientes
        </button>
        <div class="collapse" id="clientes">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="ag_clientes.html">Agregar</a></li>
            <li class="nav-item"><a class="nav-link" href="ed_clientes.html">Editar</a></li>
          </ul>
        </div>

        <!-- Cerrar sesión -->
        <a class="nav-link mt-2" href="index.html">Cerrar Sesión</a>
      </aside>

      <!-- Panel derecho -->
      <main class="col-12 col-sm-8 col-md-9 col-lg-10 content-wrap">
        <div class="content">
          <h1 class="h5 mb-3">Datos del cliente</h1>

          <!-- FORMULARIO CON CAMPOS DE ENTRADA -->
          <form class="row gy-3 gx-3" novalidate>
            <div class="col-12 col-md-6">
              <label for="compania" class="form-label">Nombre de la compañía</label>
              <input id="compania" name="compania" type="text" class="form-control" placeholder="Ej. MSV Metrología" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input id="telefono" name="telefono" type="tel" class="form-control" placeholder="Ej. 222-123-4567" pattern="^[0-9+\\-\\s()]{7,20}$" title="Usa solo números, espacios y símbolos + - ( )" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="cliente@empresa.com" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="contacto" class="form-label">Nombre de contacto</label>
              <input id="contacto" name="contacto" type="text" class="form-control" placeholder="Ej. Juan Pérez" required>
            </div>

            <div class="col-12 col-md-6">
              <label for="rfc" class="form-label">RFC</label>
              <input
                id="rfc"
                name="rfc"
                type="text"
                class="form-control"
                placeholder="Ej. ABCD8012311H0"
                pattern="^([A-ZÑ&]{3,4})(\\d{6})([A-Z\\d]{2})([A\\d])$"
                title="RFC de 12 o 13 caracteres en mayúsculas (persona moral/física)"
                required
                style="text-transform:uppercase"
              >
            </div>

            <!-- NUEVO: Dirección física -->
            <div class="col-12">
              <label for="direccion" class="form-label">Dirección física</label>
              <textarea
                id="direccion"
                name="direccion"
                class="form-control"
                placeholder="Calle y número, colonia, ciudad, estado, CP"
                rows="2"
                maxlength="200"
                autocomplete="street-address"
                required
              ></textarea>
              <div class="form-text">Ejemplo: 4 Sur 310, Col. Centro, Puebla, PUE, 72000</div>
            </div>

            <!-- Acciones (opcional) -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Acordeón suave + Toggle sidebar -->
  <script>
    // Cerrar otros submenús al abrir uno (opcional)
    document.querySelectorAll('.btn-toggle[data-bs-toggle="collapse"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const current = document.querySelector(btn.dataset.bsTarget);
        if (!current.classList.contains('show')) {
          document.querySelectorAll('.sidebar .collapse.show').forEach(open => {
            if (open !== current) new bootstrap.Collapse(open, { toggle: true });
          });
        }
      });
    });

    // Toggle de sidebar en TODAS las resoluciones
    (function () {
      const layout = document.getElementById('layoutRoot');
      const toggleBtn = document.querySelector('.sidebar-toggle');

      function updateIcon() {
        const collapsed = layout.classList.contains('collapsed');
        toggleBtn.textContent = collapsed ? '⟩' : '⟨';
        toggleBtn.setAttribute('aria-expanded', String(!collapsed));
      }

      toggleBtn.addEventListener('click', () => {
        layout.classList.toggle('collapsed');
        updateIcon();
      });

      updateIcon();
    })();
  </script>
</body>
</html>
