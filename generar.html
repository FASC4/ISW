<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cotizador MSV — Generar cotización</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .sidebar-toggle{position:fixed;left:8px;top:8px;z-index:1200}
    .layout.collapsed .sidebar{width:68px!important;overflow:hidden}
    .inst-row .btn{padding:.25rem .45rem}
    .inst-row .form-control,.inst-row .form-select{min-width:140px}
  </style>
</head>
<body>
  <!-- Botón flotante para colapsar/expandir sidebar -->
  <button class="sidebar-toggle btn btn-light shadow-sm" type="button" aria-label="Alternar menú" aria-expanded="true">⟨</button>

  <div class="container-fluid layout" id="layoutRoot">
    <div class="row g-0">
      <!-- Sidebar -->
      <aside class="col-12 col-sm-4 col-md-3 col-lg-2 sidebar p-3">
        <!-- Cotizaciones (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#cotizaciones" aria-expanded="true">
          Cotizaciones
        </button>
        <div class="collapse show" id="cotizaciones">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="generar.html">Generar</a></li>
            <li class="nav-item"><a class="nav-link" href="gestionar.html">Gestionar</a></li>
          </ul>
        </div>

        <!-- Historial (link simple) -->
        <a class="nav-link mb-2" href="historial_ve.html">Historial</a>

        <!-- Clientes (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#clientes" aria-expanded="false">
          Clientes
        </button>
        <div class="collapse" id="clientes">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="ag_clientes.html">Agregar</a></li>
            <li class="nav-item"><a class="nav-link" href="ed_clientes.html">Editar</a></li>
          </ul>
        </div>

        <!-- Cerrar sesión -->
        <a class="nav-link mt-2" href="index.html">Cerrar Sesión</a>
      </aside>

      <!-- Panel derecho -->
      <main class="col-12 col-sm-8 col-md-9 col-lg-10 content-wrap">
        <div class="content p-4">
          <h1 class="h5 mb-4">Generar cotización</h1>

          <form id="formCotizacion" class="row gy-4 gx-3" novalidate>
            <!-- Cliente -->
            <div class="col-12 col-md-6">
              <label for="cliente" class="form-label">Cliente</label>
              <select id="cliente" name="cliente" class="form-select" required>
                <option value="" selected disabled>Selecciona un cliente</option>
                <option>MSV Metrología</option>
                <option>Laboratorios del Norte</option>
                <option>Servicios Técnicos SA</option>
                <option>Talleres Puebla</option>
              </select>
            </div>

            <!-- Fecha de emisión -->
            <div class="col-12 col-md-6">
              <label for="emision" class="form-label">Fecha de emisión</label>
              <input id="emision" name="emision" type="date" class="form-control" required>
            </div>

            <!-- Tipo de servicio -->
            <div class="col-12 col-md-6">
              <label for="tipo_servicio" class="form-label">Tipo de servicio</label>
              <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
                <option value="" selected disabled>Selecciona</option>
                <option>Calibración</option>
                <option>Mantenimiento</option>
                <option>Venta</option>
                <option>Verificación</option>
              </select>
            </div>

            <!-- Tiempo de entrega -->
            <div class="col-12 col-md-6">
              <label for="tiempo_entrega" class="form-label">Tiempo de entrega</label>
              <input id="tiempo_entrega" name="tiempo_entrega" type="text" class="form-control" placeholder="Ej. 3 a 5 días hábiles" required>
            </div>

            <!-- Vigencia -->
            <div class="col-12 col-md-6">
              <label for="vigencia" class="form-label">Vigencia</label>
              <select id="vigencia" name="vigencia" class="form-select" required>
                <option value="" selected disabled>Selecciona vigencia</option>
                <option>7 días</option>
                <option>15 días</option>
                <option>30 días</option>
                <option>60 días</option>
              </select>
            </div>

            <!-- Instrumentos (lista dinámica) -->
            <div class="col-12">
              <label class="form-label mb-0">Instrumentos</label>

              <div id="instrumentosList" class="mt-3">
                <!-- Fila de instrumento (se generan dinámicamente) -->
              </div>

              <!-- Botón debajo del listado de instrumentos -->
              <div class="mt-2">
                <button type="button" id="btnAddInst" class="btn btn-sm btn-primary">
                  <i class="bi bi-plus-lg"></i> Agregar instrumento
                </button>
              </div>

              <!-- Plantilla oculta -->
              <template id="tplInstRow">
                <div class="row g-2 align-items-end inst-row pb-2 border-bottom pt-2">
                  <div class="col-12 col-md-6">
                    <label class="form-label">Instrumento</label>
                    <select class="form-select inst-nombre" required>
                      <option value="" selected disabled>Selecciona un instrumento</option>
                      <option>Calibrador Vernier 150mm</option>
                      <option>Balanza Analítica PR224/E</option>
                      <option>Termómetro Infrarrojo 62 MAX</option>
                      <option>Micrómetro Externo 0–25mm</option>
                    </select>
                  </div>
                  <div class="col-6 col-md-3">
                    <label class="form-label">Marca</label>
                    <input type="text" class="form-control inst-marca" placeholder="Ej. Mitutoyo" required>
                  </div>
                  <div class="col-6 col-md-2">
                    <label class="form-label">Cantidad</label>
                    <input type="number" class="form-control inst-cantidad" min="1" step="1" value="1" required>
                  </div>
                  <div class="col-12 col-md-1 d-grid">
                    <button type="button" class="btn btn-outline-danger btnRemove" title="Eliminar fila">
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </template>
            </div>

            <!-- Acciones -->
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-success">Guardar cotización</button>
              <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica de UI -->
  <script>
    // Sidebar toggle
    (function () {
      const layout = document.getElementById('layoutRoot');
      const toggleBtn = document.querySelector('.sidebar-toggle');
      function updateIcon() {
        const collapsed = layout.classList.contains('collapsed');
        toggleBtn.textContent = collapsed ? '⟩' : '⟨';
        toggleBtn.setAttribute('aria-expanded', String(!collapsed));
      }
      toggleBtn.addEventListener('click', () => {
        layout.classList.toggle('collapsed'); updateIcon();
      });
      updateIcon();
    })();

    // Cerrar otros submenús al abrir uno
    document.querySelectorAll('.btn-toggle[data-bs-toggle="collapse"]').forEach(btn => {
      btn.addEventListener('click', () => {
        const current = document.querySelector(btn.dataset.bsTarget);
        if (!current.classList.contains('show')) {
          document.querySelectorAll('.sidebar .collapse.show').forEach(open => {
            if (open !== current) new bootstrap.Collapse(open, { toggle: true });
          });
        }
      });
    });

    // ---- Instrumentos dinámicos ----
    const list = document.getElementById('instrumentosList');
    const tpl  = document.getElementById('tplInstRow');
    const addBtn = document.getElementById('btnAddInst');

    function addInstrumentRow() {
      const node = tpl.content.cloneNode(true);
      // delegar eliminar
      node.querySelector('.btnRemove').addEventListener('click', (e) => {
        const row = e.currentTarget.closest('.inst-row');
        row.style.transition = 'opacity .2s ease, height .2s ease, margin .2s ease';
        row.style.opacity = '0'; row.style.height = '0'; row.style.margin = '0';
        setTimeout(() => row.remove(), 220);
      });
      list.appendChild(node);
    }

    // Agregar primera fila por defecto
    addInstrumentRow();

    addBtn.addEventListener('click', addInstrumentRow);

    // Validación simple
    document.getElementById('formCotizacion').addEventListener('submit', (e) => {
      if (!e.target.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
        e.target.classList.add('was-validated');
        return;
      }
      e.preventDefault();
      alert('Cotización guardada (simulado).');
    });
  </script>
</body>
</html>
