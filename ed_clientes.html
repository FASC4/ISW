<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Cotizador MSV — Clientes</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="global-ui.js"></script>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .client-item { align-items: center; }
    .client-actions .btn { padding: .25rem .45rem; border-radius: .35rem; }
    .sidebar-toggle { position: fixed; left: 8px; top: 8px; z-index: 1200; }
    .layout.collapsed .sidebar { width: 68px !important; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Botón flotante para colapsar/expandir sidebar -->
  <button class="sidebar-toggle btn btn-light shadow-sm" type="button" aria-label="Alternar menú" aria-expanded="true">⟨</button>

  <div class="container-fluid layout" id="layoutRoot">
    <div class="row g-0">
      <!-- Sidebar -->
      <aside class="col-12 col-sm-4 col-md-3 col-lg-2 sidebar p-3">
        <a class="nav-link mb-2" href="dashboard_ve.html">Inicio</a>
        <!-- Cotizaciones (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#cotizaciones" aria-expanded="true">
          Cotizaciones
        </button>
        <div class="collapse show" id="cotizaciones">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="generar.html">Generar</a></li>
            <li class="nav-item"><a class="nav-link" href="gestionar.html">Gestionar</a></li>
          </ul>
        </div>

        <!-- Historial (link simple) -->
        <a class="nav-link mb-2" href="historial_ve.html">Historial</a>

        <!-- Clientes (colapsable) -->
        <button class="btn btn-toggle mb-2 w-100" data-bs-toggle="collapse" data-bs-target="#clientes" aria-expanded="false">
          Clientes
        </button>
        <div class="collapse" id="clientes">
          <ul class="nav flex-column submenu mb-2">
            <li class="nav-item"><a class="nav-link" href="ag_clientes.html">Agregar</a></li>
            <li class="nav-item"><a class="nav-link" href="ed_clientes.html">Editar</a></li>
          </ul>
        </div>

        
        <!-- Cerrar sesión -->
        <a class="nav-link mt-2" href="index.html">Cerrar Sesión</a>
      </aside>

      <!-- Panel derecho -->
      <main class="col-12 col-sm-8 col-md-9 col-lg-10 content-wrap">
        <div class="content p-4">
          <h1 class="h5 mb-4">Clientes</h1>

          <!-- Listado falso de clientes -->
          <div class="list-group">
            <div class="list-group-item d-flex justify-content-between client-item">
              <div class="fw-semibold">MSV Metrología</div>
              <div class="d-flex gap-2 client-actions">
                <button class="btn btn-sm btn-outline-secondary" title="Editar cliente" aria-label="Editar MSV Metrología" data-id="1">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Eliminar cliente" aria-label="Eliminar MSV Metrología" data-id="1">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>

            <div class="list-group-item d-flex justify-content-between client-item">
              <div class="fw-semibold">Laboratorios del Norte</div>
              <div class="d-flex gap-2 client-actions">
                <button class="btn btn-sm btn-outline-secondary" title="Editar cliente" aria-label="Editar Laboratorios del Norte" data-id="2">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Eliminar cliente" aria-label="Eliminar Laboratorios del Norte" data-id="2">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>

            <div class="list-group-item d-flex justify-content-between client-item">
              <div class="fw-semibold">Servicios Técnicos SA</div>
              <div class="d-flex gap-2 client-actions">
                <button class="btn btn-sm btn-outline-secondary" title="Editar cliente" aria-label="Editar Servicios Técnicos SA" data-id="3">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Eliminar cliente" aria-label="Eliminar Servicios Técnicos SA" data-id="3">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>

            <div class="list-group-item d-flex justify-content-between client-item">
              <div class="fw-semibold">Talleres Puebla</div>
              <div class="d-flex gap-2 client-actions">
                <button class="btn btn-sm btn-outline-secondary" title="Editar cliente" aria-label="Editar Talleres Puebla" data-id="4">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" title="Eliminar cliente" aria-label="Eliminar Talleres Puebla" data-id="4">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts: acciones simuladas + toggle sidebar -->
  <script>
    // Eliminar cliente (simulado)
    document.querySelectorAll('.client-actions .btn-outline-danger').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        if (confirm('¿Eliminar cliente #' + id + '? (simulado)')) {
          const item = btn.closest('.list-group-item');
          item.style.transition = 'opacity .25s ease, height .25s ease, margin .25s ease';
          item.style.opacity = '0';
          item.style.height = '0';
          item.style.margin = '0';
          setTimeout(() => item.remove(), 300);
        }
      });
    });

    // Editar cliente (simulado)
    document.querySelectorAll('.client-actions .btn-outline-secondary').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        alert('Editar cliente #' + id + ' (simulado).');
      });
    });

    </script>
</body>
</html>
